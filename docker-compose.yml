version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/media
    depends_on:
      - db

  frontend:
    build: ./frontend/
    depends_on:
      - backend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/

  gateway:
    build: ./nginx/
    volumes:
      - static:/static/
      - media:/media
    ports:
      - 9000:80
    depends_on:
      - frontend